<h2>List from Main</h2>

<table class="styled-table">
  <tr>
    <th>Id</th>
    <th>First Name</th> 
    <th>Last Name</th>
    <th>Email</th>
    <th>Website</th>
  </tr>

  <tr *ngFor="let user of httpusers.slice(0,6)">
    <td>{{ user.id }}</td>  
    <td>{{ user.name }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.website }}</td>
  </tr>
</table>

<router-outlet />
